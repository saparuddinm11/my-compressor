<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presize - Kompres File Foto & Dokumen Gratis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 font-sans">
    <div class="max-w-4xl mx-auto py-12 px-4">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">Presize</h1>
            <p class="text-slate-600">Kompres Gambar & PDF secara instan dan aman.</p>
        </header>

        <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
            <form action="/compress" method="post" enctype="multipart/form-data" class="space-y-6">
                <div class="border-2 border-dashed border-slate-300 rounded-xl p-10 text-center hover:border-blue-400 transition">
                    <input type="file" name="file" id="file" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg">Kompres Sekarang</button>
            </form>
        </div>
    </div>
</body>
</html>
